<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" href="css/fullcalendar.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-7"><div id="cwb"></div></div>
      <div class="col"></div>
    </div>
  </div>




  <script src="js/jquery.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/fullcalendar.min.js"></script>
  <script src="js/ja.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script> -->
  <script>
$('#cwb').fullCalendar({//カレンダー記述ここから
 header:{//ヘッダーここから
   
  left:   'today ,prev,next, testbtn',
  center: 'title',
  right:  'month, basicWeek, basicDay, agendaWeek, agendaDay'

 },//ヘッダーここまで
 customButtons:{//ここでカスタムボタン定義しheaderで呼び出す
  testbtn:{
      text:'test 1',
      click:function(){
        alert('test');
      }
  }
 }//カスタムボタンここまで
 ,
 //eventクリックここから(日付をクリックで着火)
 dayClick:function(date,jsEvent,view){
   alert('クリック:'+ date.format());
   alert('クリック:'+ view.name);
   $(this).css('background-color','red');
   $('#exampleModal').modal();//該当箇所をクリックしたらモーダルを表示させるという内容
 }//eventクリックここまで
 ,
 //カレンダーにイベントを記述する方法ここから
 eventSources:[{
        events:[// 配列とオブジェクトを使用
      {
          
          title:'チューター研修',
          descripcion:'php選手権について打ち合わせ',
          start:'2020-06-16',
          //ここに記述すると個別に色を設定可能
          color:'yellow',
          textColor:'gray'

      },
      {
          title:'サイト制作',
          descripcion:'選手権制作スタート〜エンド',
          start:'2020-06-17',
          end:'2020-06-23'
      },{
          title:'プレリリース 発表会',
          descripcion:'発表会',
          start:'2020-06-24T12:30:00',
          allDay:false,//ここのfalseだと終日の部分に表示されなくなる
          color:'black',
          textColor:'pink'
      },

      ],
      //ここの記述がデフォルトのイベントの色になる
      color:'blue',
      textColor:'white'

 }],
 //イベントバーにクリックした時の記述
 eventClick:function(calEvent, jsEvent, view){//calEventはeventsの配列ないhのオブジェクトを指している
   $('#titleEvent').html(calEvent.title);//オブジェクト内のtitleのHTMLに変更する
   $('#descriptionEvent').html(calEvent.descripcion);//オブジェクト内のdescriptionのHTMLに変更する
   $('#exampleModal').modal();//該当箇所をクリックしたらモーダルを表示させるという内容
 }
 
 
 
 //カレンダー記述ここまで










});//カレンダー記述ここまで







  </script>

  <!-- モーダルウインドウの記述 -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <!-- h5タグにeventのdescriptionが入る様に設定する -->
        <h5 class="modal-title" id="titleEvent"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- ↓ここにモーダルの説明部分が表示される -->
        <div id="descriptionEvent"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">追加</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">修正</button>
        <button type="button" class="btn btn-danger">削除</button>
        <button type="button" class="btn btn-default" data-dismiss='modal'>キャンセル</button>
      </div>
    </div>
  </div>
</div>
   <!-- モーダルウインドウここまで -->
</body>
</html>
